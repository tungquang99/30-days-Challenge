<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY NEW YEAR 2021</title>
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/music.css">
</head>

<body>

    <div class="container">
        <!--     Audio -->
        <div style="width: 50px; height: 50px;"></div>
        <div class="audio-player">
            <div class="timeline">
                <div class="progress"></div>
            </div>
            <div class="controls">
                <div class="play-container">
                    <div class="toggle-play play">
                    </div>
                </div>
                <div class="time">
                    <div class="current">0:00</div>
                    <div class="divider">/</div>
                    <div class="length"></div>
                </div>
                <div class="name">Nhạc Xuân</div>
                <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
                <div class="volume-container">
                    <div class="volume-button">
                        <div class="volume icono-volumeMedium"></div>
                    </div>

                    <div class="volume-slider">
                        <div class="volume-percentage"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--     HPNY -->
        <div class="head">
            <span>Chỉ còn</span>...

            <div class="count">
                <div class="count_d">
                    <span id="days">00</span>
                    <h2>days</h2>
                </div>
                <div class="count_d">
                    <span id="hour">00</span>
                    <h2>hour</h2>
                </div>
                <div class="count_d">
                    <span id="minute">00</span>
                    <h2>minute</h2>
                </div>
                <div class="count_d">
                    <span id="second">00</span>
                    <h2>second</h2>
                </div>
            </div>

            <div class="head__text">
                <span>Đếm ngược</span>
                <h2>Tết Nguyên Đán Tân Sửu 2021</h2>
                <h3>Chúc mừng năm mới!</h3>
            </div>
            <div id="text">
                <p>Vừa đủ <span class="typed-text"></span> <span class="cursor">&nbsp;</span></p>
            </div>
        </div>


        <!-- IMAGE -->
        <div class="img__gif">
            <img src="assets/img/cmnm-top-left.png" alt="" class="tet1">
            <img src="assets/img/aktv-top-right.png" alt="" class="tet2">
            <img src="assets/img/dao-bottom-left.png" alt="" class="tet3">
            <img src="assets/img/dao-bottom-right2.png" alt="" class="tet4">
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/music.js"></script>
    <script src="assets/js/snow.js"></script>
    <script src="assets/js/text.js"></script>
</body>

</html>
