<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="signin">
        <div class="signin__container">
            <div class="signin__img">
                <img src="assets/img/aILP3CD.png" alt="">
            </div>
            <div class="signin__form">
                <form class="form">
                    <h3 class="signin__title">Đăng nhập</h3>
                    <span class="msg__error"></span>
                    <div class="form-group">
                        <label for="" class="form-label">Tên đăng nhập</label>
                        <input type="text" name="" class="form-input" id="" placeholder="Ex: nguyenvana">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Mật khẩu</label>
                        <input type="password" name="" class="form-input" id="" placeholder="**********">
                    </div>
                    <div class="form-group form-term">
                        <span>By clicking you agree with our <a href="javascript:void(0)">Term of use</a> .</span>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-signin">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
