<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card Nike</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header class="l-header">
        <div class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <img src="assets/icons/icon-menu.svg" alt="">
            </div>
            <div>
                <a href="#" class="nav__logo"><img src="assets/icons/nike-logo.svg" alt=""></a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">men</a></li>
                    <li class="nav__item"><a href="" class="nav__link">women</a></li>
                    <li class="nav__item"><a href="" class="nav__link">kids</a></li>
                    <li class="nav__item"><a href="" class="nav__link">customize</a></li>
                    <li class="nav__item"><a href="" class="nav__link">sale</a></li>
                </ul>
            </div>


            <div class="nav__shop">
                <img src="assets/icons/shopping-bag.svg" alt="">
            </div>
        </div>
    </header>

    <!-- ===== HOME ===== -->

    <main class="l-main bd-grid">
        <div class="home">
            <div class="sneaker">
                <div class="sneaker__figure"></div>

                <div>
                    <img src="assets/img/NikeAirMaxMotion2.png" alt="" class="sneaker__img shows" color="#A29596">
                    <img src="assets/img/NikeAirMax Motion2black.png" alt="" class="sneaker__img" color="#111111">
                </div>

                <div class="sneaker__colors">
                    <span class="sneaker__color sneaker__colors-one active" primary="#A29596" color="#A29596"></span>
                    <span class="sneaker__color sneaker__colors-two " primary="#111111" color="#111111"></span>
                </div>
            </div>
            <div class="info">
                <div class="data">
                    <span class="data__subtitle">
                        Nike
                    </span>
                    <h1 class="data__title">Air Motion 2</h1>
                    <div class="data__description">Combinan la malla transpirable sin costuras para <br>
                        un estilo tradicional.</div>
                </div>
                <div class="actions">
                    <div class="size">
                        <h3 class="size__title">Tallas</h3>

                        <div class="size__content">
                            <span class="size__tallas active">8.5</span>
                            <span class="size__tallas ">9</span>
                            <span class="size__tallas ">9.5</span>
                        </div>
                    </div>
                    <div class="cant">
                        <h3 class="cant__title">
                            Cant.
                        </h3>
    
                        <div class="cant__content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="price">
                    <span class="price__title">
                        $99.00
                    </span>
                    <a href="" class="price__button">add to cart</a>
                </div>
            </div>
        </div>
    </main>

    <!-- ===== Main js ===== -->
    <script src="assets/js/main.js"></script>
</body>

</html>
